<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DecisionPal - Life Decision Helper</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🎲 DecisionPal 🎲</h1>
  <p>What do you need help deciding today?</p>

  <div class="buttons">
    <button onclick="pickOption('food')">🍔 Food</button>
    <button onclick="pickOption('activity')">🎨 Activity</button>
    <button onclick="pickOption('clothing')">👚 Clothing</button>
    <button onclick="pickOption('watch')">🎬 What to Watch</button>
  </div>

  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
